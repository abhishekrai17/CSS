<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <style>
        .box {
            font: size 7px;
            text-align: center;
            background-color: greenyellow;
            color: hotpink;
        }

        @media(max-width: 300px) {
            #box2 {
                display: block;
                background-color: indigo;
            }
        }
    </style>
</head>

<body>
    <div class="box" id="box1">thid is 1</div>
    <div class="box" id="box2">this is 2</div>
    <div class="box" id="box3">this is 3</div>
    <div class="box" id="box4">this is 4 </div>

</body>

</html>
